Source			|	Traget
				| 
;TYPE:FILL			|	;TYPE:FILL
				|	_USE_INFILL_SQV
				|	_USE_INFILL_ACC
				|	_USE_INFILL_ATD
				|	_USE_INFILL_SPEED
				|
;TYPE:SOLID-FILL		|	;TYPE:SOLID-FILL
				|	_USE_SOLID_FILL_SQV
				|	_USE_SOLID_FILL_ACC
				|	_USE_SOLID_FILL_ATD
				|	_USE_SOLID_FILL_SPEED
				|
;TYPE:WALL-OUTER		|	;TYPE:WALL-OUTER
				|	_USE_NORMAL_SQV
				|	_USE_NORMAL_ACC
				|	_USE_NORMAL_ATD
				|	_USE_NORMAL_SPEED
				|
;TYPE:WALL-INNER		|	;TYPE:WALL-INNER
